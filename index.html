<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- CSS link -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font icon library link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <header>
      <div class="container">
        <a href="#"><img src="images/logo.svg" alt="Huddle" class="logo" /></a>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="container row">
          <div class="hero__img col">
            <img
              src="images/illustration-mockups.svg"
              alt="illustration mockups"
            />
          </div>
          <div class="hero__text col">
            <h1 class="title">Build The Community Your Fans Will Love</h1>
            <p>
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <a href="#" class="button">Register</a>
          </div>
        </div>
      </section>
    </main>

    <footer class="container">
      <a class="footer__link" href="">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a class="footer__link" href="">
        <i class="fab fa-twitter"></i>
      </a>
      <a class="footer__link" href="">
        <i class="fab fa-instagram"></i>
      </a>
    </footer>
  </body>
</html>
